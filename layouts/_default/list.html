{{ define "mobile-style" }} main { max-width: 90vw;} {{ end }} {{ define "style"
}}
<style>
  main {
    max-width: 60vw;
  }

  .blog-posts {
    list-style: none;
    padding: 0;
  }

  .blog-post {
    border: white 1px solid;
    border-radius: 16px;
    padding: 8px 16px;
    margin: 0;
    text-align: left;
    max-width: 48em;
  }

  .blog-post:hover {
    background: rgba(255, 255, 255, 0.1);
    cursor: pointer;
  }
</style>
{{ end }} {{ define "main" }}

<main>
  <article>
    {{ partial "navigation" . }}
    <header>
      <h1 data-text="{{ .Title }}">{{ .Title }}</h1>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{ .Content }}
  </article>
  {{ range .Pages }}
  <ul class="blog-posts">
    <li class="blog-post">
      <a href="{{ .Permalink }}">
        <h2>
          <a href="{{ .Permalink }}">{{.Title}}</a>
        </h2>
        <p>{{ .Params.Summary }}</p>
        <p>{{ .Date.Format "2006-01-02" }}</p>
      </a>
    </li>
  </ul>
  {{ end }}
</main>
{{ end }}
